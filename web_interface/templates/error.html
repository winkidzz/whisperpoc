{% extends "base.html" %}

{% block title %}Error - WhisperPOC{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="text-center py-5">
            <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
            <h1 class="text-danger mb-3">Oops! Something went wrong</h1>
            <p class="lead text-muted mb-4">{{ error }}</p>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">What you can do:</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="fas fa-arrow-left text-primary me-2"></i>
                                    <a href="javascript:history.back()">Go back to the previous page</a>
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-home text-primary me-2"></i>
                                    <a href="/">Return to the dashboard</a>
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-refresh text-primary me-2"></i>
                                    <a href="javascript:location.reload()">Refresh the page</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
